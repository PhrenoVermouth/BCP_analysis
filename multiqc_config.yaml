run_modules:
  - star
  - custom_content

module_order:
  - star
  - custom_content

title: "BCP Single-Cell QC Report"

custom_data:
  cells_metrics:
    section_name: "Cells QC Metrics"
    description: "Cell counts at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false
  counts_metrics:
    section_name: "Counts QC Metrics"
    description: "Median UMI counts at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false
  genes_metrics:
    section_name: "Genes QC Metrics"
    description: "Median genes at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false

  # Below here are all images generated by python scripts
  img_marker_genes_heatmap:
    section_name: "sample1 marker genes heatmap"
    description: "Top marker genes per cluster; heatmap scaled by row; shows cluster-specific markers."
    file_format: "png"
    plot_type: "image"

  img_umap_leiden_qc2:
    section_name: "sample1 umap leiden QC2"
    description: "UMAP colored by Leiden clusters after QC2 filtering; parameters: resolution=1.0."
    file_format: "png"
    plot_type: "image"

  img_violin_mito_qc1:
    section_name: "sample1 violin before and after mito filtering QC1"
    description: "nCount_RNA / nFeature_RNA distributions before and after mitochondrial filtering."
    file_format: "png"
    plot_type: "image"

  img_violin_comparison_qc2:
    section_name: "sample1 violin comparison QC2"
    description: "QC2 distributions after filtering; compare to QC1 to assess filtering effects."
    file_format: "png"
    plot_type: "image"

  img_scatter_doublet_qc2:
    section_name: "sample1 scatter doublet highlight QC2"
    description: "Doublet score vs. nCount_RNA; highlighted putative doublets post-QC2."
    file_format: "png"
    plot_type: "image"

ignore_images: false

# Search patterns: keys must match the custom_data IDs
sp:
  cells_metrics:
    fn: "*_cells_mqc.tsv"
  counts_metrics:
    fn: "*_counts_mqc.tsv"
  genes_metrics:
    fn: "*_genes_mqc.tsv"
  img_marker_genes_heatmap:
    fn: "*_marker_genes_heatmap.png"
  img_umap_leiden_qc2:
    fn: "*_umap_leiden_QC2.png"
  img_violin_mito_qc1:
    fn: "*_violin_mito_filtering_QC1.png"
  img_violin_comparison_qc2:
    fn: "*_violin_comparison_QC2.png"
  img_scatter_doublet_qc2:
    fn: "*_scatter_doublet_highlight_QC2.png"

custom_content:
  order:
    - cells_metrics
    - counts_metrics
    - genes_metrics
    - img_violin_mito_qc1
    - img_violin_comparison_qc2
    - img_scatter_doublet_qc2
    - img_umap_leiden_qc2
    - img_marker_genes_heatmap

# Must be a mapping (dict), not a list, in MultiQC v1.21
report_section_order:
  "general_stats": 10
  "star": 20
  "custom_content:cells_metrics": 30
  "custom_content:counts_metrics": 40
  "custom_content:genes_metrics": 50
  "custom_content:img_violin_mito_qc1": 60
  "custom_content:img_violin_comparison_qc2": 70
  "custom_content:img_scatter_doublet_qc2": 80
  "custom_content:img_umap_leiden_qc2": 90
  "custom_content:img_marker_genes_heatmap": 100
