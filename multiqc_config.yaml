run_modules:
  - star
  - custom_content

module_order:
  - star
  - custom_content

title: "BCP Single-Cell QC Report"

custom_data:
  cells_metrics:
    section_name: "Cells QC Metrics"
    description: "Cell counts at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false
  counts_metrics:
    section_name: "Counts QC Metrics"
    description: "Median UMI counts at different filtering steps"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false
  genes_metrics:
    section_name: "Genes QC Metrics"
    description: "Median genes at different filtering steps and sequencing saturation"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false

  # Below here are all images generated by python scripts
  img_marker_genes_heatmap:
    section_name: "Marker genes heatmaps"
    description: "Top marker genes per cluster; heatmap scaled by row; shows cluster-specific markers."
    file_format: "png"
    plot_type: "image"

  img_soupx_result:
    section_name: "SoupX ambient RNA removal"
    description: "Ambient RNA removel profile by cells"
    file_format: "png"
    plot_type: "image"
  
  img_soupx_progress:
    section_name: "SoupX ambient RNA identification"
    description: "Ambient RNA estimation profile by cells"
    file_format: "png"
    plot_type: "image"
    
  img_umap_leiden_qc2:
    section_name: "UMAP leiden QC2"
    description: "UMAP colored by Leiden clusters after QC2 filtering; parameters: resolution=1.0."
    file_format: "png"
    plot_type: "image"

  img_scatter_doublet_qc1:
    section_name: "Scatter doublet highlight QC1"
    description: "Doublet score vs. nCount_RNA; highlighted putative doublets prior to mitochondrial filtering."
    file_format: "png"
    plot_type: "image"

  img_violin_comparison_qc1:
    section_name: "Violin comparison QC1"
    description: "QC1 distributions after doublet removal; compare to initial state."
    file_format: "png"
    plot_type: "image"

  img_violin_mito_qc2:
    section_name: "Violin before and after mito filtering QC2"
    description: "nCount_RNA / nFeature_RNA distributions before and after mitochondrial filtering."
    file_format: "png"
    plot_type: "image"

  img_umap:
    section_name: "UMAP and QC per cluster"
    description: "UMAP and QC per cluster"
    file_format: "png"
    plot_type: "image"
    
  img_dotplot:
    section_name: "Markers identified per cluster"
    description: "Markers identified per cluster"
    file_format: "png"
    plot_type: "image"
  

    
ignore_images: false

# Search patterns: keys must match the custom_data IDs
sp:
  cells_metrics:
    fn: "*_cells_mqc.tsv"
  counts_metrics:
    fn: "*_counts_mqc.tsv"
  genes_metrics:
    fn: "*_genes_mqc.tsv"
  img_marker_genes_heatmap:
    fn: "*_marker_genes_heatmap_mqc.png"
  img_umap_leiden_qc2:
    fn: "*_umap_leiden_QC2_mqc.png"
  img_scatter_doublet_qc1:
    fn: "*_scatter_doublet_highlight_QC1_mqc.png"
  img_violin_comparison_qc1:
    fn: "*_violin_comparison_QC1_mqc.png"
  img_violin_mito_qc2:
    fn: "*_violin_mito_filtering_QC2_mqc.png"
  img_soupx_result:
    fn: "*_ambient_RNA_removed_mqc.png"
  img_soupx_progress:
    fn: "*_contamination_estimation_mqc.png"
  img_umap:
    fn: "*_umap_leiden_QC2_mqc.png"
  img_dotplot:
    fn: "*_marker_genes_dotplot_mqc.png"
    
custom_content:
  order:
    - cells_metrics
    - counts_metrics
    - genes_metrics
    - img_soupx_result
    - img_soupx_progress
    - img_scatter_doublet_qc1
    - img_violin_comparison_qc1
    - img_violin_mito_qc2
    - img_umap_leiden_qc2
    - img_marker_genes_heatmap
    - img_umap
    - img_dotplot

# Must be a mapping (dict), not a list, in MultiQC v1.21
report_section_order:
  "general_stats": 10
  "star": 20
  "custom_content:cells_metrics": 30
  "custom_content:counts_metrics": 40
  "custom_content:genes_metrics": 50
  "custom_content:img_soupx_result": 60
  "custom_content:img_soupx_progress": 70
  "custom_content:img_scatter_doublet_qc1": 80
  "custom_content:img_violin_comparison_qc1": 90
  "custom_content:img_violin_mito_qc2": 100
  "custom_content:img_umap": 110
  "custom_content:img_dotplot": 120
