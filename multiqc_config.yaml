run_modules:
  - star
  - custom_content

module_order:
  - star
  - custom_content

title: "BCP Single-Cell QC Report"

custom_data:
  total_metaqc:
    section_name: "Total_metaQC"
    description: "Integrated QC metrics across Scrublet, filtering, and SoupX"
    file_format: "tsv"
    plot_type: "table"
    sample_names_first_col: true
    pconfig:
      sortRows: false
      modify_columns:
        "Doublet_fraction":      
          d_places: 3           

  # Below here are all images generated by python scripts
  img_qc_panel:
    section_name: "QC overview panel"
    description: "Concise view combining key QC plots (knee plot, doublet histogram, QC1/QC2 violins, SoupX, UMAP, markers)."
    file_format: "png"
    plot_type: "image"



ignore_images: false

# Search patterns: keys must match the custom_data IDs
sp:
  total_metaqc:
    fn: "*_total_metaqc_mqc.tsv"
  img_qc_panel:
    fn: "*_qc_panel_mqc.png"



custom_content:
  order:
    - total_metaqc
    - img_qc_panel

# Must be a mapping (dict), not a list, in MultiQC v1.21
report_section_order:
  "general_stats": 10
  "star": 20
  "custom_content:total_metaqc": 30
  "custom_content:img_qc_panel": 40
